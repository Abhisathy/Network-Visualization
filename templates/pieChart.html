<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	exportEnabled: true,
	animationEnabled: true,
	title: {
		text: "Desktop Browser Market Share in 2016"
	},
	data: [{
		type: "pie",
		startAngle: 25,
		toolTipContent: "<b>{label}</b>: {y}%",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label} - {y}%",
		dataPoints: [
			{ y: 51.08, label: "{{ label1 }}" , link:"http://127.0.0.1:5000/stages"},
			{ y: 27.34, label: "{{ label2 }}" },
			{ y: 10.62, label: "{{ label3 }}" },
			{ y: 5.02, label: "{{ label4 }}" }
		]
	}]
});
chart.options.data[0].click = function(e) {
    var dataSeries = e.dataSeries;
    var dataPoint = e.dataPoint;
    var dataPointIndex = e.dataPointIndex;

    if (!dataPoint.exploded)
        window.open(dataPoint.link, '_blank');

    for (var i = 0; i < dataSeries.dataPoints.length; i++) {
        if (i === dataPointIndex) {
            continue;
        }

        dataSeries.dataPoints[i].exploded = false;
    }
};
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
